<!DOCTYPE html>
<html>
<head>
<title>CHLOE SO</title>
<style>
body {
  background-color: black;
  text-align: center;
  color: white;
  font-family: Arial, Helvetica, sans-serif;
}
</style>
<script>
function startTime() {
  var today = new Date();
  var h = today.getHours();
  var m = today.getMinutes();
  var s = today.getSeconds();
  m = checkTime(m);
  s = checkTime(s);
  document.getElementById('txt').innerHTML =
  h + ":" + m + ":" + s;
  var t = setTimeout(startTime, 500);
}
function checkTime(i) {
  if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
  return i;
}
</script>
</head>
  
<body onload="startTime()">
<h1>"CHLOE SO"</h1>
<p>This is a (my) cloud.</p>
<a href="cloud.html">
  <img src="https://cdn.iconscout.com/icon/free/png-256/cloud-online-storage-outline-stroke-interface-ui-3-14074.png" alt="Avatar" style="width:200px">
</a>
<p><div id="txt"></div></p>
</body>
</html>
